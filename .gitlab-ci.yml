stages:
  - test
  - report

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  ALLURE_RESULTS: "target/allure-results"

cache:
  paths:
    - .m2/repository/
    - target/

test:
  stage: test
  image: amazoncorretto:17
  before_script:
    - apt-get update && apt-get install -y maven
  script:
    - mvn --version
    - mvn clean test
  artifacts:
    when: always
    paths:
      - target/allure-results/
    expire_in: 1 week

generate-report:
  stage: report
  image: amazoncorretto:17
  needs: ["test"]
  before_script:
    - apt-get update && apt-get install -y maven
  script:
    - mvn allure:report
  artifacts:
    when: always
    paths:
      - target/site/allure-maven-plugin/
    expose_as: "Allure Report"