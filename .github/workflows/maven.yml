name: Тестирование API

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Запуск тестов API

    steps:
      - name: Получение исходного кода
        uses: actions/checkout@v4

      - name: Установка Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Установка Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Запуск тестового API
        run: |
          git clone https://github.com/bondarenkokate73/simbirsoft_sdet_project.git external_api
          cd external_api
          sudo docker compose up --build -d
          
          for i in {1..30}; do
            if curl -s http://localhost:8080/api/getAll | grep -q '\[\]'; then
              echo "API готово к работе!"
              break
            fi
            echo "Ожидание запуска API... ($i/30)"
            sleep 5
          done

      - name: Проверка статуса API
        run: |
          curl -f http://localhost:8080/api/getAll || (echo "Ошибка: API не запустилось"; exit 1)

      - name: Запуск тестов
        run: |
          mvn clean test

      - name: Сгенерировать Allure отчет
        if: always()
        run: |
          mvn allure:report

      - name: Сохранение результатов тестов
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
          retention-days: 1

      - name: Сохранение готового отчета
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
          retention-days: 1

      - name: Очистка окружения
        if: always()
        run: |
          cd external_api && sudo docker compose down -v || true
          sudo docker system prune -a -f || true