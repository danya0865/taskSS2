name: Java CI with Maven, Testcontainers and Allure

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Docker image
        run: |
          docker build -t simbirsoft-api .

      - name: Start Testcontainers
        run: |
          docker run -d -p 8080:8080 --name api-server simbirsoft-api
          echo "Waiting for API to start..."
          while ! curl -s http://localhost:8080/health >/dev/null; do
            sleep 5
          done

      - name: Build and test with Maven
        run: mvn -B clean test
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          DOCKER_HOST: tcp://localhost:2375

      - name: Stop containers
        if: always()
        run: |
          docker stop api-server || true
          docker rm api-server || true

      - name: Generate Allure Report
        if: always()
        run: |
          mvn allure:report
          mkdir -p allure-report
          cp -R target/site/allure-maven-plugin/* allure-report/

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 5