name: API Tests with Allure Report

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose
          sudo systemctl start docker

      - name: Launch external API
        run: |
          git clone https://github.com/bondarenkokate73/simbirsoft_sdet_project.git external_api
          cd external_api
          sudo docker-compose up --build -d
          sleep 30  # Даем время на запуск контейнеров

      - name: Run tests with Allure
        run: |
          # Убедимся, что директория для результатов существует
          mkdir -p target/allure-results
          
          # Запускаем тесты с правильным плагином Allure
          mvn -B clean test surefire-report:report
          
          # Генерируем отчет
          mvn allure:report
          
          # Копируем результаты для артефакта
          cp -r target/site/allure-maven-plugin/ allure-report/

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 3

      - name: Clean up
        if: always()
        run: |
          cd external_api && sudo docker-compose down -v || true